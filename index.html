<!DOCTYPE html>
<html lang="es">
<head>
	<title>Facebook</title>
	<link rel="stylesheet" href="css/estilos.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
</head>
<body>
	<div id="contenedor">
		<div class="head"><h1>Facebook</h1></div>
		<div id="formulario">
			<form class="form">
				<div><h4>Registrate</h4></div>
				<div><h6>Es gratis y lo sera siempre</h6></div>
				<input id="nombre" type="text" placeholder="Nombre">
				<input id="apellido" type="text" name="" placeholder="Apellido"><br>
				<input class="email" ="email" type="email" name="" placeholder="Correo o numero de celular"><br>
				<input class="email" " type="email" name="" placeholder="Confirmar correo o numero de celular"><br>
				<input class="password" type="password" placeholder="Contraseña nueva">
				<div><h3>Cumpleaños</h3></div>
				<select class="fecha_dia">
					<option value="Dia">Dia</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
				</select>
				<select class="fecha_mes">
					<option value="Mes">Mes</option>
					<option value="Enero">Enero</option>
					<option value="Febrero">Febrero</option>
					<option value="Marzo">Marzo</option>
					<option value="Abril">Abril</option>
					<option value="Mayo">Mayo</option>
					<option value="Junio">Junio</option>
					<option value="Julio">Julio</option>
					<option value="Agosto">Agosto</option>
					<option value="Septiembre">Septiembre</option>
					<option value="Octubre">Octubre</option>
					<option value="Noviembre">Noviembre</option>
					<option value="Diciembre">Diciembre</option>
				</select>
				<select class="fecha_year">
					<option value="Año">Año</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
				</select>
				<div class="informacion"><p>¿Por que tengo que proporcionar mi fecha de nacimiento?</p></div><br>
				<input class="genero" type="radio">Hombre
				<input class="genero" type="radio">Mujer <br>
				<div><p id="terminos">Al hacer click en "Resgistrate", aceptas las Condiciones y confirmas que leiste nuestra Politica de datos incluido el uso de cookies</p></div>
				<button id="botton">Registrate
				</button>
			</form>
		</div>
	</div>
</body>
</html>
